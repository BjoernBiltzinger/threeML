{% set name = "threeml" %}

package:
  name: {{ name }}
  version: {{ os.environ.get('PKG_VERSION') }}

source:
#    git_url: https://github.com/giacomov/3ML.git
  path: ../../../

requirements:
  
  build:
    - python
    - toolchain
    - numpy >=1.6
    - scipy >=0.18
    - emcee
    - astropy >=1.0.3
    - matplotlib
    - uncertainties
    - pyyaml
    - dill
    - iminuit >=1.2
    - astromodels
    - corner >=1.0.2
    - pandas
    - requests
    - speclite
    - pymultinest
    - cthreeml
    - ipywidgets
    - ipython
    - ipyparallel
    - py

  run:
    - python
    - numpy >=1.6
    - scipy >=0.18
    - emcee
    - astropy >=1.0.3
    - matplotlib
    - uncertainties
    - pyyaml
    - dill
    - iminuit >=1.2
    - astromodels
    - corner >=1.0.2
    - pandas
    - requests
    - speclite
    - pymultinest
    - cthreeml
    - ipywidgets
    - ipython
    - ipyparallel
    - xz
    - py

test:
  # Python imports
  commands:
    - python -c 'import os;os.environ["MPLBACKEND"]="Agg";from threeML import *'


about:
  home: https://github.com/giacomov/3ML
  license: BSD-3
  summary: 'The Multi-Mission Maximum Likelihood framework'
  license_family: BSD

extra:
  recipe-maintainers:
    - giacomov

